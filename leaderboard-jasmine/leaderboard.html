<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> loginButtons}}
    {{> leaderboard}}
    {{> addPlayerForm}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input id="increm" type="button" class="inc" value="Give 5 points" />
    <input id="decrem" type="button" class="dec" value="Quit 5 points" />
    <input id="remo" type="button" class="rem" value="Remove player" />
  </div>
  {{else}}
  <div class="none">Click a player to select</div>
  {{/if}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>

<template name="addPlayerForm">
	{{#if currentUser}}
	    <form>
		<input type="text" name="Name">
		<input id="formulario" type="submit" value="Add Player">
	    </form>
	{{/if}}
</template>
